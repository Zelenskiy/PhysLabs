<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤</title>
    <!-- <script defer src="./js/script.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .upload-container {
            margin: 20px 0;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è drop zone */
        #dropZone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #dropZone:hover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }

        #dropZone.drag-over {
            border-color: #4CAF50;
            background-color: #e8f5e9;
            transform: scale(1.02);
        }

        #dropZone .icon {
            font-size: 48px;
            color: #999;
            margin-bottom: 20px;
        }

        #dropZone.drag-over .icon {
            color: #4CAF50;
        }

        #dropZone p {
            margin: 10px 0;
            color: #666;
        }

        #dropZone .highlight {
            color: #4CAF50;
            font-weight: bold;
        }

        /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–µ input –ø–æ–ª–µ */
        #fileInput {
            display: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .upload-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        /* –ü—Ä–µ–≤'—é –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è */
        #preview {
            margin-top: 20px;
            text-align: center;
        }

        #preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }

        .link-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            word-break: break-all;
        }

        .link-result a {
            color: #1976d2;
            text-decoration: none;
        }

        .link-result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ –Ω–∞ Google Drive</h1>

    <div class="upload-container">
        <!-- Drop Zone -->
        <div id="dropZone">
            <div class="icon">üìÅ</div>
            <p><span class="highlight">–ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å —Ñ–∞–π–ª —Å—é–¥–∏</span></p>
            <p>–∞–±–æ</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                –í–∏–±—Ä–∞—Ç–∏ —Ñ–∞–π–ª
            </button>
        </div>

        <!-- –ü—Ä–∏—Ö–æ–≤–∞–Ω–µ input –ø–æ–ª–µ -->
        <input type="file" id="fileInput" accept="image/*">

        <!-- –ü—Ä–µ–≤'—é -->
        <div id="preview"></div>

        <!-- –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è -->
        <div id="message" class="message"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const messageDiv = document.getElementById('message');

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è drop zone
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –≤–∏–±–æ—Ä—É —Ñ–∞–π–ª—É —á–µ—Ä–µ–∑ input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // –û–±—Ä–æ–±–∫–∞ —Ñ–∞–π–ª—É
        function handleFile(file) {
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø—Ä–µ–≤'—é
            showPreview(file);
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            uploadFile(file);
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø—Ä–µ–≤'—é –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        function showPreview(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <div class="file-info">
                        <strong>–§–∞–π–ª:</strong> ${file.name}<br>
                        <strong>–†–æ–∑–º—ñ—Ä:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                        <strong>–¢–∏–ø:</strong> ${file.type}
                    </div>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder_id', '1652sgZaNjYyjwY2umIZW7AlnL-TqlsWV');
            formData.append('filename', file.name);

            showMessage('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...', 'success');

            fetch('https://AlexZelenskiy.pythonanywhere.com/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('–§–∞–π–ª —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!', 'success');
                    
                    // –î–æ–¥–∞—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–∞–π–ª
                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'link-result';
                    linkDiv.innerHTML = `
                        <strong>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–∞–π–ª:</strong><br>
                        <a href="${data.link}" target="_blank">${data.link}</a><br><br>
                        <strong>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:</strong><br>
                        <a href="${data.download_link}" target="_blank">${data.download_link}</a>
                    `;
                    preview.appendChild(linkDiv);
                    
                    console.log('–î–∞–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ:', data);
                } else {
                    showMessage('–ü–æ–º–∏–ª–∫–∞: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ' + error.message, 'error');
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
            });
        }
    </script>
</body>
</html>
